<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body class="bg-netflix text-light">
    <nav class="navbar navbar-expand-lg bg-body-netflix">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="text-light navbar-brand" href="./index.html">
            <img src="./assets/netflix_logo.png" alt="n-logo" width="100vw" />
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row text-left justify-content-center">
        <div class="col-12 col-md-6 mt-xl-6">
          <h1 class="border-bottom border-secondary">Edit Profile</h1>
          <div class="d-flex border-bottom border-secondary py-3">
            <img
              src="./assets/kids_icon.png"
              alt="kids"
              width="100px"
              height="100px"
              class="ps-0" />
            <div class="w-75 px-3">
              <input
                type="text"
                id="testo"
                placeholder="Strive Student"
                class="bg-secondary border-0 text-light w-100" />
              <p class="mt-3 mb-0">Language:</p>
              <div class="dropdown border-bottom border-secondary">
                <button
                  class="btn btn-dark dropdown-toggle py-0 border bg-black border-white rounded-0 mb-3"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  English
                </button>
                <ul class="dropdown-menu bg-secondary">
                  <li>
                    <a class="dropdown-item text-black" href="#">Action</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-black" href="#">
                      Another action
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item text-black" href="#">
                      Something else here
                    </a>
                  </li>
                </ul>
              </div>
              <div class="border-bottom border-secondary my-3">
                <p>Maturity Settings:</p>
                <p>
                  <a
                    class="text-decoration-none text-white bg-secondary bg-opacity-50 rounded-1 p-1 fw-bold"
                    href="#">
                    ALL MATURITY RATINGS
                  </a>
                </p>
                <p>
                  Show titles of
                  <span>all maturity ratings</span>
                  for this profile.
                </p>
                <button
                  class="bg-transparent text-secondary border border-secondary mb-4 px-4">
                  EDIT
                </button>
              </div>
              <div class="autoplay">
                <p class="mb-0 fs-4">Autoplay controls</p>
                <div
                  class="d-flex flex-column justify-content-center text-xl-nowrap">
                  <div class="form-check">
                    <input
                      class="form-check-input bg-transparent border-1 p-3"
                      type="checkbox"
                      id="film1" />
                    <label class="form-check-label d-block pt-1 ms-3" for="film1">
                      Autoplay next episodes in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-transparent border-1 p-3"
                      type="checkbox"
                      id="film2" />
                    <label
                      class="form-check-label align-baseline d-block pt-1 ms-3"
                      for="film2">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="my-4 d-flex justify-content-start">
            <button
              class="bg-transparent text-secondary border border-secondary mb-4 px-4 fs-5 py-1 me-3">
              SAVE
            </button>
            <button
              class="bg-transparent text-secondary border border-secondary mb-4 px-4 py-1 fs-5 me-3">
              CANCEL
            </button>
            <button
              class="bg-transparent text-secondary border border-secondary mb-4 px-4 py-1 fs-5">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
